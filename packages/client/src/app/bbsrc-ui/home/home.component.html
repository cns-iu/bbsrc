<mat-toolbar class="toolbar z-depth-1-half">
  <mat-icon class="hamburger" (click)="toggle()">menu</mat-icon>
  <span>BBSRC Demo</span>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <p>Filters</p>
  </mat-drawer>

  <div class="sidenav-content">
    <div  *ngIf="(filterToggled); else widemap">
      <bbsrc-science-map [width]="narrowWidth" [height]="height" ></bbsrc-science-map>
    </div>
    <div #widemap>
      <bbsrc-science-map [width]="wideWidth" [height]="height" ></bbsrc-science-map>
    </div>
    <bbsrc-results-panel></bbsrc-results-panel>
  </div>
</mat-drawer-container>
