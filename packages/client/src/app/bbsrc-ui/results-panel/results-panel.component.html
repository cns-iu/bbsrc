<mat-expansion-panel #panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Results
    </mat-panel-title>
    <mat-panel-description>
      {{description}} ( {{(publications | async)?.length}} results found )
    </mat-panel-description>

</mat-expansion-panel>
